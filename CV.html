<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap icons (optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Marked.js library to render Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <section class="bg-gradient-primary-to-secondary-light mt5 md5">
        <div class="container px-5">
            <header>
                <h2><i class="bi bi-file-text-fill"></i>&nbsp;CV</h2>
            </header>
            <div class="main-body" id="CV-md">
                <p></p>
            </div>
        </div>
    </section>

    <script>
        // Fetch and render the Markdown file
        fetch('CV.md')
            .then(response => {
                if (!response.ok) throw new Error("Cannot fetch CV.md");
                return response.text();
            })
            .then(markdown => {
                // Convert Markdown to HTML using marked.js
                document.getElementById('CV-md').innerHTML = marked(markdown);
            })
            .catch(error => {
                document.getElementById('CV-md').innerHTML = "<p>Failed to load CV content.</p>";
                console.error(error);
            });
    </script>
</body>
</html>
